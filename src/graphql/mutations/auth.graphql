mutation Register(
	$email: String!
	$username: String!
	$password1: String!
	$password2: String!
) {
	register(
		email: $email
		username: $username
		password1: $password1
		password2: $password2
	) {
		success
		refreshToken
		errors
		token
	}
}

mutation Login($email: String, $username: String, $password: String!) {
	login(email: $email, username: $username, password: $password) {
		success
		errors
		refreshToken
		token
		user {
			username
		}
	}
}

mutation RefreshAndRevokeToken($refreshToken: String!) {
	refreshToken(refreshToken: $refreshToken) {
		success
		errors
		token
		refreshToken
	}
	revokeToken(refreshToken: $refreshToken) {
		success
		errors
	}
}
